  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

<body>
  <main>
    <div class="container">
      <div class="container-content">
        <div class="logo">
          <img src="src/images/logo.svg" alt="">

        <div class="image">
          <img src="src/images/illustration-mockups.svg" alt="">

        <div class="content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create

          <div class="btn">

        </div>

        <div class="social">
          <a href="">
            <i class="fab fa-facebook-f"></i>
          </a>

          <a href="">

          </a>

          <a href="">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
    
      </div>

        <p class="attribution">
          Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
